    }
  }
}

query GetTriplesWithPositions(
  $limit: Int
  $offset: Int
  $orderBy: [triples_order_by!]
  $where: triples_bool_exp!
  $address: String!
) {
  total: triples_aggregate(where: $where) {
    aggregate { count }
  }

  triples(
    limit: $limit
    offset: $offset
    order_by: $orderBy
    where: {
      _and: [
        $where,
        {
          _or: [
            { term:         { vaults: { positions: { account_id: { _ilike: $address } } } } },
            { counter_term: { vaults: { positions: { account_id: { _ilike: $address } } } } }
          ]
        }
      ]
    }
  ) {
    term_id
    counter_term_id
    subject {
      term_id
      label
      image
    }
    predicate {
      term_id
      label
      image
    }
    object {
      term_id
      label
      image
    }
    term {
      positions_aggregate {
        aggregate { count }
      }
      vaults {
        total_shares
        position_count
        positions(where: { account_id: { _ilike: $address } }) {
          account {
            id
            label
            image
          }
          shares
        }
      }
    }
    counter_term {
      positions_aggregate {
        aggregate { count }
      }
      vaults {
        total_shares
        position_count
        positions(where: { account_id: { _ilike: $address } }) {
          account {
            id
            label
            image
          }
          shares
        }
      }
    }
  }
}



query GetTriplesByAtom($term_id: String, $address: String) {
  triples_aggregate(
    where: {
      _or: [
        { object_id: { _eq: $term_id } }
        { subject_id: { _eq: $term_id } }
        { predicate_id: { _eq: $term_id } }
      ]
    }
  ) {
    aggregate {
      count
    }
    nodes {
      term_id
      counter_term_id
      subject {
        term_id
        label
        image
        type
      }
      predicate {
        term_id
        label
        image
        type
      }
      object {
        term_id
        label
        image
        type
      }
      term {
        id
        positions(where: { account_id: { _ilike: $address } }) {
          shares
          account_id 
        }
        positions_aggregate {
          aggregate {
            count
          }
        }
      }
      counter_term {
        id
        positions(where: { account_id: { _ilike: $address } }) {
          shares
          account_id
        }
        positions_aggregate {
          aggregate {
            count
          }
        }
      }
    }
  }
}

