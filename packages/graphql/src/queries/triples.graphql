# Main pagination query
query GetTriplesByCreator($address: String) {
  triples(where: { creator_id: { _ilike: $address } }) {
    term_id
    counter_term_id
    creator_id
    subject {
      term_id
      label
      image
      type
    }
    predicate {
      term_id
      label
      image
      type
    }
    object {
      term_id
      label
      image
      type
    }
    term {
      positions_aggregate {
        aggregate {
          count
        }
      }
    }
    counter_term {
      positions_aggregate {
        aggregate {
          count
        }
      }
    }
    positions(where: { account_id: { _ilike: $address } }) {
      shares
    }
    counter_positions(where: { account_id: { _ilike: $address } }) {
      shares
    }
  }
}
query GetTriples(
  $limit: Int
  $offset: Int
  $orderBy: [triples_order_by!]
  $where: triples_bool_exp
) {
  total: triples_aggregate(where: $where) {
    aggregate {
      count
    }
  }
  triples(limit: $limit, offset: $offset, order_by: $orderBy, where: $where) {
    ...TripleMetadata
    ...TripleTxn
    ...TripleVaultDetails
    creator {
      ...AccountMetadata
    }
  }
}

# Combined query with aggregates and nodes
query GetTriplesWithAggregates(
  $limit: Int
  $offset: Int
  $orderBy: [triples_order_by!]
  $where: triples_bool_exp
) {
  triples_aggregate(
    limit: $limit
    offset: $offset
    order_by: $orderBy
    where: $where
  ) {
    aggregate {
      count
    }
    nodes {
      ...TripleMetadata
      ...TripleTxn
      ...TripleVaultDetails
      creator {
        ...AccountMetadata
      }
    }
  }
}

query GetTriplesCount($where: triples_bool_exp) {
  triples_aggregate(where: $where) {
    total: aggregate {
      count
    }
  }
}

query GetTriple($tripleId: String!) {
  triple(term_id: $tripleId) {
    ...TripleMetadata
    ...TripleTxn
    ...TripleVaultDetails
    creator {
      ...AccountMetadata
    }
  }
}

query GetAtomTriplesWithPositions($where: triples_bool_exp) {
  triples_aggregate(where: $where) {
